name: CI Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test and Build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      working-directory: ./demo-app
      run: mvn clean package -B
      
    - name: Run tests
      working-directory: ./demo-app
      run: mvn test -B
      
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: demo-app/target/surefire-reports/
        
    - name: Upload JAR artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: jar-artifact
        path: demo-app/target/*.jar

